<app-navbar></app-navbar>

<section>
  <div class="container_title">
    <h1>FORMULÁRIO DE USUÁRIOS</h1>
  </div>
</section>

<section>
  <form [formGroup]="formUsuarios">
    <div class="grid-container">
      <div>
        <span>Email: </span>
        <input formControlName="email" type="email" name="email" />
      </div>

      <div>
        <span>Senha:</span>
        <input formControlName="password" type="password" name="password" />
      </div>
    </div>

    <div class="container-nome">

      <div>
        <p>Nome:</p>
        <input class="nome" formControlName="name" type="text" name="nome" />
      </div>

      <div>
        <input class="checkbox" formControlName="admin" type="checkbox" name="administrador" />
        <span>Administrador?</span>
      </div>



    </div>

    <div class="button"><button
      type="button"
      mat-raised-button
      color="primary"
      (click)="save()"
    >
      Salvar Usuário
    </button>
  </div>
  </form>
</section>
