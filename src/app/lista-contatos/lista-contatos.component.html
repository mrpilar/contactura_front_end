<app-navbar></app-navbar>
<!--titulo da lista de contatos-->
<section>
  <div class="container_title">
    <h1>CONTATOS</h1>
  </div>
</section>
<!---Botao de adicionar contato-->
<section>
  <div class="container_buttons">
    <a routerLink="/cadastro-usuarios"><button mat-raised-button color="primary">Criar Usu√°rio</button></a>
  </div>

  <div class="container_buttons">
    <a routerLink="/cadastro-contatos"><button  mat-raised-button color="primary">Criar Contato</button></a>
  </div>

</section>
<!--Tabela da lista de contatos-->
<section>
  <div>
    <table>
      <!--thead-->
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Fone</th>
          <th>menu</th>
        </tr>
      </thead>
      <!--tbody-->
      <tbody>
        <tr *ngFor="let contact of contactsList">
          <td data-label="Nome">{{contact.name}}</td>
          <td data-label="Email">{{contact.email}}</td>
          <td data-label="Fone">{{contact.phone}}</td>
          <td>menu</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
