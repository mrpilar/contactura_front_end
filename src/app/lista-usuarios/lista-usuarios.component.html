<app-navbar></app-navbar>
<!--titulo da lista de contatos-->
<section>
  <div class="container_title">
    <h1>USUÁRIOS</h1>
  </div>
</section>
<!---Botao de adicionar contato-->
<section>
  <div class="container_buttons">
    <a routerLink="/cadastro-usuarios"><button mat-raised-button color="primary">Criar Usuário</button></a>
  </div>

  <div class="container_buttons">
    <a routerLink="/cadastro-contatos"><button  mat-raised-button color="primary">Criar Contato</button></a>
  </div>

</section>
<!--Tabela da lista de usuários-->
<section>
  <div>
    <table>
      <!--thead-->
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Senha</th>
          <th>menu</th>
        </tr>
      </thead>
      <!--tbody-->
      <tbody>
        <tr *ngFor="let user of userList">
          <td data-label="Nome">{{contact.name}}</td>
          <td data-label="Email">{{contact.email}}</td>
          <td data-label="Fone">{{contact.phone}}</td>
          <td><div class="container_buttons_table">
            <mat-icon (click)="deleteContacts(contact)">delete</mat-icon>
            <mat-icon (click)="editContatos(contact)">edit</mat-icon>
          </div></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
