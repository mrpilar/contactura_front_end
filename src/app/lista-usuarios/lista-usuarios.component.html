<app-navbar></app-navbar>
<!--titulo da lista de contatos-->
<section>
  <div class="container_title">
    <h1>USUÁRIOS</h1>
  </div>
</section>
<!---Botao de adicionar contato-->
<section>
  <div class="container_buttons">
    <a routerLink="/cadastro-usuarios"><button mat-raised-button color="primary">Criar Usuário</button></a>
  </div>
<!---Botao de adicionar usuário-->
  <div class="container_buttons">
    <a routerLink="/cadastro-contatos"><button  mat-raised-button color="primary">Criar Contato</button></a>
  </div>

</section>
<!--Tabela da lista de contatos-->
<section>
  <div>
    <table>
      <!--thead-->
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Username</th>
          <th scope="col">Password</th>
          <th>menu</th>
        </tr>
      </thead>
      <!--tbody-->
      <tbody>
        <tr *ngFor="let user of usersList">
          <td data-label="Nome">{{user.name}}</td>
          <td data-label="Username">{{user.username}}</td>
          <td data-label="Password">{{user.password}}</td>
          <td><div class="container_buttons_table">
            <mat-icon (click)="deleteUsers(user)">delete</mat-icon>
            <mat-icon (click)="editContatos(user)">edit</mat-icon>
          </div></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
